<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <link rel="stylesheet" href="../Style/style.css">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>
    <body>
        <script src="../Script/Script.js"></script>

        <div class="encriptadorHTML">
            <div class="logoimg">
                <img class="logo" src="../Style/Logo.svg">

            </div>    

            <div class="encriptador">

                <textarea id="textoIngresado" cols="50%" rows="10%" placeholder="Ingrese el texto aquí" onkeyup="mostrar(this.value)"></textarea>
                

                <div class="botones_EyD">
                    <input class="botonEncriptar" type="button" value="Encriptar" onclick="mostrarEncriptado()">
                    <input class="botonDesencriptar" type="button" value="Desencriptar" onclick="mostrarDesencriptar();">
                </div>
            </div>
            
            <div id="texto1" class="texto_Encriptado">

                <textarea id="textoEncriptado" cols="50%" rows="10%" readonly placeholder="Encriptado"  autocapitalize> </textarea>                
               
                <input id="copyButon" class="botonCopiar" type="button" value="Copiar" onclick="copiarTexto();">
            </div>

            <div id="texto2" class="texto_Encriptado2">
                <div id="texto2_1">
                    <img class="noEncontrado" src="../Style/Muñeco.png">
                </div>
                <div id="texto2_2">
                    <textarea id="texoNoEncontrado1" readonly placeholder="Ningún mensaje fue encontrado"></textarea>                
                    <textarea id="texoNoEncontrado2" readonly placeholder="ingrese el texto que desees encriptar o desencriptar"></textarea>                
                </div>
            </div>


        </div>
    </body>
</html>
